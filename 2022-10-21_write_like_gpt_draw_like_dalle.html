### Turingův test
- Alan Turing (1912-1954)
- dešifrování Enigmy
- *Can machines think?* (1950)
- Turingův test

Note:
Turingova "Imitační hra" jako způsob, jak se vyhnout otázkce, Mohou stroje myslet?
- It opens with the words: "I propose to consider the question, 'Can machines think?'"
- Because "thinking" is difficult to define, Turing chooses to "replace the question by another, which is closely related to it and is expressed in relatively unambiguous words."[5] Turing describes the new form of the problem in terms of a three-person game called the "imitation game", in which an interrogator asks questions of a man and a woman in another room in order to determine the correct sex of the two players. Turing's new question is: "Are there imaginable digital computers which would do well in the imitation game?"
- This question, Turing believed, was one that could actually be answered. In the remainder of the paper, he argued against all the major objections to the proposition that "machines can think".

The Turing Test is a method to verify if a machine talking through a computer interface would pass as human. Therefore, the test considers mimicry of human behavior as an indicator for intelligence, primarily focusing only on verbal cues and dialogue generation.
- On one hand Turing’s criterion seems reasonable: if something is not distinguishable from a human in a conversation, why not attribute intelligence to it?
- On the other hand, however, humans are reluctant to easily grant the mark of intelligence to non-human entities.
- In the past, it was thought that a machine capable of beating a Grandmaster at chess would demonstrate to be a true AI. (DeepBlue vs Garry Kasparov, 1997)

Loebner's prize
- In 2014, 33% of judges considered chatbot “Eugene Goostman” to be human, effectively passing Turing's test (one should note here that Goostman was programmed to simulate the volubility and the quirkiness of a 13-old teenager from Odessa, Ukraine).

Intelligence
- When it comes to defining AI, much of the discussion lies with what counts as intelligent. But intelligence itself is not an easy to measure metric. There are different types of intelligence. Does intelligence mean knowledge or understanding? Is knowledge in one industry (known as narrow AI) enough, or does an AI program need to have a vast range of knowledge across topics?

Tesler’s theorem
- “Intelligence is whatever machines haven’t done yet.”
- So, whatever a machine has done is not intelligence. It’s clever coding. It’s rules. The machine has done it and so it no longer counts as ‘intelligence’.

### Turingovský rozhovor
- Otázka: Napište prosím, sonet na téma železničního mostu přes řeku Forth.
- Odpověď: Tak v tom se mnou nepočítejte. Neumím psát poezii.
- Otázka: Sečtěte 34957 a 70764.
- Odpověď: (pauza asi 30 sekund) 105621.
- Otázka: Hrajete šachy?
- Odpověď: Ano.
- Otázka: Mám krále na E1 a žádné další figury. Vy máte jen krále na E3 a věž na A8. Jak budete hrát?
- Odpověď: (pauza asi 15 sekund) Věž na A1, šach-mat.

### Námitky proti Turingově testu
- argument porozumění ("Čínský pokoj" podle Johna Searla)
- argument vědomí
- argument kreativity ("Lovelace test" podle Ady Lovelace)

Note:
- Čínský pokoj, schopnost smysluplně odpovídat nestačí k tomu, aby se jednalo o porozumění
- Argument vědomí: stroj nemá vědomí, ergo nedokáže produkovat umělecká díla, ergo necítí emoce
- Argument neschopnosti: stroj nedokáže udělat něco skutečně nového
  - Ada Lovelace (programátorka Analytického stroje Charlese Babbage, 1834)

- The encounter between AI and aesthetics is crucial because art is considered a quintessentially human domain and its intractability and complexity has long appeared insusceptible to algorithmic reduction.

- Many people consider art, aesthetics, and creativity to be the pinnacle of human abilities; they are therefore seen as the last barricade against the advances of AI, lying further away from what technological progress can reproduce.

- The generation of AI-art thus becomes an interesting test case to determine in which areas we feel the need for a recognizable agent behind an artifact and in which we can do without one.

![](img/Charles_Babbage_-_1860.jpg)<!-- .element class="scale-30vh" -->
![](img/09-jak_se_stat_kyborgem-Babbages_Analytical_Engine,_1834-1871.jpg)<!-- .element class="scale-30vh" -->

Note:
Ada Lovelace
- první programátorka (programátor)
- Lovelace was a 19th-century mathematician who is considered to be the very first computer programmer and is likely the first person to envision the incredible potential of universal computation.
- Working closely with Babbage during the development of this machine (which pre-dates the first example of a working general computer by over a century), her knowledge of symbolic logic and her intimate familiarity with its workings allowed her to develop a deep understanding of its extraordinary capabilities, including processing algorithms and performing complex general computations. “The engine can arrange and combine its numerical quantities exactly as if they were letters or any other general symbols”, she wrote. Far from being merely a complicated calculator that could simply manipulate numbers, the engine could represent numbers as symbols or other abstract items and thus theoretically compute anything the programmer wanted. This insight is at the very heart of the theory of classical computation.

#### Marcel Duchamp: Fontána (1917)
![Marcel Duchamp: Fontána](img/Duchamp_Fountaine.jpg)<!-- .element class="scale-50vh" -->

Note:
- není tam umělcův podpis, ale R. Mutt
According to one version, the creation of Fountain began when, accompanied by artist Joseph Stella and art collector Walter Arensberg, Duchamp purchased a standard Bedfordshire model urinal from the J. L. Mott Iron Works, 118 Fifth Avenue. The artist brought the urinal to his studio at 33 West 67th Street, reoriented it 90 degrees[3][4] from its originally intended position of use,[20][5][21] and wrote on it, "R. Mutt 1917".[22][23] Duchamp elaborated:

    Mutt comes from Mott Works, the name of a large sanitary equipment manufacturer. But Mott was too close so I altered it to Mutt, after the daily cartoon strip "Mutt and Jeff" which appeared at the time, and with which everyone was familiar. Thus, from the start, there was an interplay of Mutt: a fat little funny man, and Jeff: a tall thin man... I wanted any old name. And I added Richard [French slang for money-bags]. That's not a bad name for a pissotière. Get it? The opposite of poverty. But not even that much, just R. MUTT.

At the time Duchamp was a board member of the Society of Independent Artists.
After much debate by the board members (most of whom did not know Duchamp had submitted it, as he had submitted the work 'under a pseudonym') about whether the piece was or was not art, Fountain was hidden from view during the show.
Duchamp resigned from the Board, and "withdrew" Tulip Hysteria Co-ordinating in protest.

https://en.wikipedia.org/wiki/Fountain_(Duchamp)
